ground_segmentation:
  ros__parameters:
    # pre processing
    robot_frame: "base_link"
    #robot_frame: "base_link/base_link"
    #robot_frame: "velodyne"
    #robot_frame: "laser_data_frame"
    #robot_frame: "arter/base_link"
    #robot_frame: "zed2_left_camera_frame"
    #robot_frame: "ouster00"
    #robot_frame: "velodyne_top"
    #robot_frame: "husky"
    #robot_frame: "os1_lidar"
    #robot_frame: "ouster1/os1_lidar"
    #robot_frame: "lexus3/os_center_a_laser_data_frame"
    #robot_frame: "os_sensor"
    maxX:  80.0
    minX: -80.0
    maxY:  80.0
    minY: -80.0
    maxZ:  80.0
    minZ: -80.0
    downsample: false
    downsample_resolution: 0.1

    # ground detection
    cellSizeX: 2.0
    cellSizeY: 2.0
    cellSizeZ: 10.0
    startCellDistanceThreshold: 10.0
    slopeThresholdDegrees: 30.0
    groundInlierThreshold: 0.1
    use_imu_orientation: true

    #debug
    show_benchmark: false
    show_seed_cells: false
    show_grid: false
